{% extends 'toodo/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div>
<h1> Sign Up</h1>
{% if error %}
   <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
{% endif %}
<form method="POST">
{% csrf_token %}
<div class="form-group">
{{ form|crispy}}
<button class="btn btn-primary" type="submit">Register</button><p>Already have an account? <a href="{% url 'loginuser' %}">Login</a></p>
</div>

</form>
</div>
{% endblock %}
